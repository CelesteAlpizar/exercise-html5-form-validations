<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d73bc76b84.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>

<body>
    <form id="myForm">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="form-group mx-5 mt-3 col-8 border rounded p-0">
                    <div class="card text-center">
                        <div class="card-header text-start" id="header">
                            <h1>Payment form example</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" id="error"></div>
                        <div class="row">
                            <div class="col-5">
                                <label for="CardNumber">Card #</label>
                                <input type="text" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXX" value="" size="16">
                            </div>
                            <div class="col-3">
                                <label for="CVCNumber">CVC #</label>
                                <input type="text" class="form-control" id="CVCNumber" placeholder="0000" value="">
                            </div>
                            <div class="col-4">
                                <label for="Amount">Amount</label>
                                <div class="input-group">
                                    <b class="fs-5">$</b><input type="text" class="form-control" id="Amount"
                                        placeholder="Amount" aria-describedby="inputGroupPrepend2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="FirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" value="">
                            </div>
                            <div class="col-6">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="City">City</label>
                                <input type="text" class="form-control" id="City" value="">
                            </div>
                            <div class="col-3">
                                <label for="State">State</label>
                                <select class="form-select" aria-label="Default select example" id="State">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="PostalCode">Postal Code</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="PostalCode"
                                        aria-describedby="inputGroupPrepend2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="Payment">We accept:</label>
                                <div id="Payment" class="backgroundpayments bg-secondary text-light rounded">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fab fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fab fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="Message">Message</label>
                                <div class="form-floating" id="Message">
                                    <textarea class="form-control" id="floatingTextarea"></textarea>
                                </div>
                                <small class="text-muted">Add any notes here</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-end" id="footer">
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
